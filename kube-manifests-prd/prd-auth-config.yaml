apiVersion: v1
data:
  mapRoles: |
    - groups:
      - system:bootstrappers
      - system:nodes
      - system:node-proxier
      rolearn: arn:aws:iam::257821106339:role/prd-gtsk-uswest2-core-fargate-role
      username: system:node:{{SessionName}}
    - groups:
      - system:masters
      rolearn: arn:aws:iam::257821106339:role/prd-gtsk-uswest2-core-build
      username: prd-gtsk-uswest2-core-build
      rolearn: arn:aws:iam::257821106339:role/prd-gtsk-uswest2-core-deploy
      username: prd-gtsk-uswest2-core-deploy
      rolearn: arn:aws:iam::257821106339:role/prd-gtsk-uswest2-core-eks-role
      username: prd-gtsk-uswest2-core-eks-role
      rolearn: arn:aws:iam::257821106339:role/glb-gtsk-eks-full-access
      username: glb-gtsk-eks-full-access
    - groups:
      - prd-gtsk-uswest2-full-access-group
      rolearn: arn:aws:iam::257821106339:role/glb-gtsk-eks-read-only
      username: glb-gtsk-eks-read-only
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
